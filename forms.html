<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Tela de login</h1>
    </header>
    <form action="" method="GET">
        <label for="email">Login</label>
        <input type="email" id="email" placeholder="E-mail" required autocomplete="off" autofocus>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar dados</label>
        <button id="entrar">Entrar</button>
    </form>
    
</body>
</html>
