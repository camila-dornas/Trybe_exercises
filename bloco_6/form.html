<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário - cadastro de currículo</h1>
    </header>
    <form action="" method="GET">
        <fieldset class="box cabeçalho">
            <h2>Dados pessoais</h2>
            <label for="full-name">Nome Completo:</label>
            <input type="text" name="full-name" id="full-name" required max="40">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" max="50" name="email" id="email" required>
            
            <label for="cpf">CPF:</label>
            <input type="number" name="CPF" id="cpf" required max="11">
            <br><br>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" required max="200">
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required max="28">
            <br><br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required></select>
            <br><br>
            <input type="radio" name="moradia" id="moradia-casa" required>
            <label for="moradia-casa">Casa</label>

            <input type="radio" name="moradia" id="moradia-apt" required>
            <label for="moradia-apt">Apartamento</label>
        </fieldset>
        <fieldset class="box">
            <!-- CRIAR -->
        </fieldset>
    </form>
    <script src="form.js"></script>
</body>
</html>
